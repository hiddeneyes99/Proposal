<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #230048; /* Purple background color */
            overflow: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999; /* Keep video on top */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Preserve the original video size */
            position: absolute;
            top: 0;
            left: 0;
        }

    </style>
</head>
<body>

    <!-- Video Loader Container -->
    <div class="video-container">
        <!-- Enter the video link in src -->
        <video autoplay loop muted>
            <source src="https://cdn.dribbble.com/users/7938825/screenshots/15707130/media/b3befbef00fa737116bcd694aa252b47.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Script to remove the video loader after 5 seconds (or change the time as per your requirement)
        setTimeout(function () {
            document.querySelector('.video-container').style.display = 'none';
            window.location.href = 'main.html';  // Redirect to the main page
        }, 5000); // Adjust time in milliseconds (5000ms = 5 seconds)
    </script>
</body>
</html>
